version: '3.8'
services:
  botpress:
    build:
      context: .
      dockerfile: dockerfile
    command: bash -c "./duckling & ./bp lang --offline --dim 300 --langDir /botpress & ./bp"
    ports:
      - "3000:3000"
      - "8000:8000"
      - "3100:3100"
    depends_on:
      - postgres
    
  postgres:
    image: postgres:16.2
    container_name: postgres_db_bp
    ports:
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: chatBotBP
      POSTGRES_PASSWORD: cafeteira123
      POSTGRES_DB: chatBotDatabase
  
  adminer:
      image: adminer
      restart: always
      ports:
        - "8080:8080"

volumes:
  postgres_data:

